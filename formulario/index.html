<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="formcontainer">
        <div class="container">
            <form>
                <h1>Entre em contato</h1>               
                <p>Insira suas informações abaixo e entraremos em contato.</p>

                <div class="input-s">
                    <input class="input" type="text" id="Nome" required>
                    <label for="Nome">Seu nome completo.</label>
                </div>

                <div class="input-s">
                    <input class="input" type="text" id="E-mail" required>
                    <label for="E-mail">Seu melhor E-mail.</label>
                </div>

                <div class="input-s">
                    <input class="input" type="text" id="Telefone" required>
                    <label for="Telefone">Seu numero de celular.</label>
                </div>
                <div class="btn"><input type="submit" value="Enviar"></div>
            </form>
        </div> <!--container-->
    </section>
</body>
</html>
